<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="calculator_body">
      <div class="display">0</div>

      <div class="row">
        <button class="clear_all">C</button>
        <button class="clear">CE</button>
      </div>

      <div class="row">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="op divide">/</button>
      </div>

      <div class="row">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="op multiply">*</button>
      </div>

      <div class="row">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="op subtract">-</button>
      </div>

      <div class="row">
        <button class="num">0</button>
        <button class="num">.</button>
        <button class="equal">=</button>
        <button class="op add">+</button>
      </div>  
    </div>

  </body>
</html>
